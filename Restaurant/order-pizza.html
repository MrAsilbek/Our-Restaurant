<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitsa Buyurtma</title>
    <link rel="stylesheet" href="app.css/stylesp.css">
    <link rel="icon" type="image/png" href="./images/logotip_circle_final.png">
</head>
<body>
    <header>
        <h1>Pitsa Buyurtma</h1>
        <nav>
            <a href="index.html">Bosh sahifa</a>
        </nav>
    </header>

    <main>
        <h2>Pitsa</h2>
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGl6emF8ZW58MHx8MHx8fDA%3D" alt="Pizza">
        <p>Juda mazali pitsa! üçï</p>

        <form id="orderForm">
            <label for="name">Ism:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Telefon raqam:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Manzil:</label>
            <input type="text" id="address-line1" name="address-line1" placeholder="Ko'cha" required>
            <input type="text" id="address-line2" name="address-line2" placeholder="Uy raqami" required>
            <input type="text" id="city" name="city" placeholder="Shahar" required>
            <input type="text" id="postal-code" name="postal-code" placeholder="Pochta indeksi" required>

            <label for="quantity">Miqdor:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <button type="submit">Buyurtma berish</button>
        </form>
    </main>

    </footer>

    <script src="./app.script/pizza.js"></script>
</body>
</html>
